<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
</head>
<body>
  <h2>My Notes</h2>
  <textarea id="noteArea" rows="10" cols="50" placeholder="Type your notes here..."></textarea><br><br>
  <button id="saveBtn">Save Notes</button>
  <button id="loadBtn">Load Notes</button>
  <button id="clearBtn">Clear Notes</button>

  <script>
    const noteArea = document.getElementById('noteArea');
    const saveBtn = document.getElementById('saveBtn');
    const loadBtn = document.getElementById('loadBtn');
    const clearBtn = document.getElementById('clearBtn');

    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('myNotes');
      if (saved) {
        noteArea.value = saved;
      }
    });

    saveBtn.addEventListener('click', () => {
      const note = noteArea.value.trim();
      if (note === '') {
        alert('Please enter some notes before saving.');
        return;
      }
      localStorage.setItem('myNotes', note);
      alert('Notes saved!');
    });

    loadBtn.addEventListener('click', () => {
      const saved = localStorage.getItem('myNotes');
      if (saved) {
        noteArea.value = saved;
      } else {
        alert('No saved notes found.');
      }
    });

    clearBtn.addEventListener('click', () => {
      localStorage.removeItem('myNotes');
      noteArea.value = '';
      alert('Notes cleared!');
    });
  </script>
</body>
</html>
